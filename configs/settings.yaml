# Application-wide settings, loaded based on APP_ENV in .env file

default:
  app_name: "AI Task Manager Agent"
  log_level: "INFO"

development:
  log_level: "DEBUG"
  llm:
    model_name: "gemini-2.5-pro" # Use a faster, cheaper model for development
    temperature: 0.7

production:
  log_level: "INFO"
  llm:
    model_name: "gemini-2.5-pro" # Use a more powerful model for production
    temperature: 0.3